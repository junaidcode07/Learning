
<div class="my-3">
<h4>Add a todo</h4>
<form (ngSubmit) = "onSubmit()">
  <div class="mb-1">
    <label for="title" class="form-label">To do Title</label>
    <input type="text" [(ngModel)] = "title" class="form-control" id="title" name="title
    " aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input type="text" [(ngModel)] = "description" name="description" class="form-control" id="description">
  </div>
  <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
</form>
</div>
